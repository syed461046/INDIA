<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filterable responsive lightbox gallery tutorial</title>

    <!-- magnific-popup css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="products.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <div class="gallery">

        <ul class="controls">
            <li class="buttons active" data-filter="all">all</li>
            <li class="buttons" data-filter="chairs">chairs</li>
            <li class="buttons" data-filter="tables">tables</li>
            <li class="buttons" data-filter="beds">beds</li>
            <li class="buttons" data-filter="pillows">pillows</li>
            <li class="buttons" data-filter="sofas">sofas</li>
        </ul>

        <div class="image-container">

            <a href="chair 1.jpg" class="image chairs">
                <img src="images/chair 1.jpg" alt="">
            </a>
            <a href="chair 2.jpg" class="image chairs">
                <img src="images/chair 2.jpg" alt="">
            </a>
            <a href="chair 3.jpg" class="image chairs">
                <img src="images/chair 3.jpg" alt="">
            </a>

            <a href="IMG_0112.JPG" class="image tables">
                <img src="images/IMG_0112.JPG" alt="">
            </a>
            <a href="IMG_0113.JPG" class="image tables">
                <img src="images/IMG_0113.JPG" alt="">
            </a>

            <a href="IMG_0100.JPG" class="image beds">
                <img src="images/IMG_0100.JPG" alt="">
            </a>
            <a href="iIMG_0101.JPG" class="image beds">
                <img src="images/IMG_0101.JPG" alt="">
            </a>
            <a href="IMG_0102.JPG" class="image beds">
                <img src="images/IMG_0102.JPG" alt="">
            </a>
            <a href="IMG_0103.JPG" class="image beds">
                <img src="images/IMG_0103.JPG" alt="">
            </a>
            <a href="IMG_0104.JPG" class="image beds">
                <img src="images/IMG_0104.JPG" alt="">
            </a>

            <a href="IMG_0105.JPG" class="image pillows">
                <img src="images/IMG_0105.JPG" alt="">
            </a>
            <a href="IMG_0106.JPG" class="image pillows">
                <img src="images/IMG_0106.JPG" alt="">
            </a>
            <a href="IMG_0107.JPG" class="image pillows">
                <img src="images/IMG_0107.JPG" alt="">
            </a>

            <a href="IMG_0108.JPG" class="image sofas">
                <img src="images/IMG_0108.JPG" alt="">
            </a>
            <a href="IMG_0109.JPG" class="image sofas">
                <img src="images/IMG_0109.JPG" alt="">
            </a>
            <a href="IMG_0110.JPG" class="image sofas">
                <img src="images/IMG_0110.JPG" alt="">
            </a>
            <a href="images/IMG_0111.JPG" class="image sofas">
                <img src="images/IMG_0111.JPG" alt="">
            </a>

        </div>

    </div>


    <!-- jquery cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- magnific popup js cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <script>

        $(document).ready(function () {

            $('.buttons').click(function () {

                $(this).addClass('active').siblings().removeClass('active');

                var filter = $(this).attr('data-filter')

                if (filter == 'all') {
                    $('.image').show(400);
                } else {
                    $('.image').not('.' + filter).hide(200);
                    $('.image').filter('.' + filter).show(400);
                }

            });

            $('.gallery').magnificPopup({

                delegate: 'a',
                type: 'image',
                gallery: {
                    enabled: true
                }

            });

        });

    </script>

</body>

</html>
